<ul *ngIf="pokemon" class="mb-3 w-max inline-table bg-pokemon-white-500 px-7 m-2 rounded-xl relative">
    <app-catch-button [pokemonName]="pokemon.name"></app-catch-button>
    <section>
        <img [src]="getPokemonSprite()" [alt]="pokemon.name" class="block w-max"/>
    </section>
    <section class="p-3">
        <span class="text-xl text-pokemon-red-500 align-center font-mono font-normal hover:font-extrabold">{{ pokemon.name }} </span>
    </section>
</ul>
